<app-title-bar></app-title-bar>
<app-menu-bar (openModalRequest)="displayModal($event)"></app-menu-bar>
<app-book-modal
  *ngIf="showModal"
  (addBook)="addToLibrary($event)"
></app-book-modal>
<div
  *ngIf="!showModal"
  class="p-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 place-items-center overflow-y-auto"
>
  <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
</div>
<div
  *ngIf="books.length === 0"
  class="container flex-col mt-10 text-center content-center justify-center"
>
  <h3 class="text-blue-800">Start by adding books to your library</h3>
  <img class="w-3/4 sm:w-96 mx-auto" src="../assets/defaultBackground.svg" />
</div>
