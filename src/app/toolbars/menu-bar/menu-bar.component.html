<div
  class="sticky top-0 flex flex-row justify-between bg-indigo-500 h-16 items-center shadow-md text-blue-50 text-xs font-extrabold"
>
  <div class="ml-3 relative inline-block text-left">
    <div>
      <button
        type="button"
        class="inline-flex justify-center w-full uppercase rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-indigo-500 text-sm font-bold hover:bg-indigo-400 focus:outline-none focus:shadow-outline"
        (click)="onMenuSortToggle()"
      >
        View By
        <svg
          class="-mr-1 ml-2 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <div
      class="origin-top-left absolute left-0 mt-2 w-44 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="options-menu"
      *ngIf="menuSort"
    >
      <div class="py-1">
        <button
          type="button"
          class="block w-full uppercase block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="onGetAll()"
        >
          all
        </button>
        <button
          type="button"
          class="block w-full uppercase block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="onGetIsReading()"
        >
          reading
        </button>
        <button
          type="button"
          class="block w-full uppercase block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="onGetIsFav()"
        >
          favourites
        </button>
        <button
          type="button"
          class="block w-full uppercase block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="onGetIsLoaned()"
        >
          loaned out
        </button>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="border uppercase mr-3 bg-indigo-500 font-bold rounded-md px-4 py-2 text-sm transition duration-200 ease select-none hover:bg-indigo-400 focus:outline-none focus:shadow-outline"
    (click)="onModalOpen()"
  >
    add book
  </button>
</div>
