<div class="rounded overflow-hidden shadow-lg w-screen h-48 sm:w-60 sm:h-80">
  <div
    class="rounded-b-2xl bg-indigo-400 w-full h-14 flex items-center pl-5 text-lg font-bold text-white leading-tight"
  >
    <h2>{{ book.title }}</h2>
  </div>
  <div class="flex flex-col items-center leading-relaxed">
    <h3 class="text-indigo-900 text-base font-mono mt-2">
      {{ book.author }}
    </h3>
    <p class="text-indigo-900 text-sm font-light sm:mt-3">
      Pages: {{ book.pages }}
    </p>
  </div>
  <div
    class="flex m-3 sm:m-6 sm:leading-loose text-sm font-extralight justify-center text-indigo-900"
  >
    <div class="flex flex-col text-right">
      <p class="sm:mt-3">Currently Reading:</p>
      <p class="sm:mt-3">Favourite:</p>
      <p class="sm:mt-3">Loaned Out:</p>
    </div>
    <div class="flex flex-col ml-5 font-normal">
      <p class="sm:mt-3">{{ book.isReading ? "Yes" : "No" }}</p>
      <p class="sm:mt-3">{{ book.isFav ? "Yes" : "No" }}</p>
      <p class="sm:mt-3">{{ book.isLoaned ? "Yes" : "No" }}</p>
    </div>
  </div>
  <div class="flex px-2 h-3 items-center">
    <button
      (click)="onDeleteBook(book.title)"
      type="button"
      class="inline-flex justify-center py-1 px-4 mr-3 border border-red-500 shadow-sm text-xs rounded-md text-red-600 bg-white hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-300"
    >
      Delete
    </button>
  </div>
</div>
